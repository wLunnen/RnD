<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Processing | Web Development Portfolio</title>
    <!-- If your index uses an external stylesheet, you can link it here -->
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>
      /* Base styling matching the index page look */
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        text-align: center;
        padding: 2rem 0;
        background: #eaeaea;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
      }
      .container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      /* Payment form styling */
      .payment-form {
        background: #fff;
        padding: 2rem;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .payment-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      .payment-form input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }
      /* To layout card details side-by-side */
      .card-details {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .card-details > div {
        flex: 1;
        min-width: 140px;
      }
      button {
        width: 100%;
        padding: 1rem;
        background: #333;
        color: #fff;
        border: none;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s ease;
      }
      button:hover {
        background: #555;
      }
      /* Optional: A subtle note to reinforce security */
      .secure-note {
        font-size: 0.9rem;
        text-align: center;
        margin-top: 1rem;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Secure Payment</h1>
    </header>
    <div class="container">
      <form class="payment-form" action="/process-payment" method="POST">
        <label for="cardholder-name">Cardholder Name</label>
        <input
          type="text"
          id="cardholder-name"
          name="cardholder-name"
          placeholder="Full Name"
          required
        />

        <label for="card-number">Card Number</label>
        <input
          type="text"
          id="card-number"
          name="card-number"
          placeholder="1234 5678 9012 3456"
          required
          pattern="[0-9\s]{13,19}"
        />

        <div class="card-details">
          <div>
            <label for="expiry-date">Expiry Date</label>
            <input
              type="text"
              id="expiry-date"
              name="expiry-date"
              placeholder="MM/YY"
              required
              pattern="(0[1-9]|1[0-2])\/?([0-9]{2})"
            />
          </div>
          <div>
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              placeholder="123"
              required
              pattern="[0-9]{3,4}"
            />
          </div>
        </div>

        <label for="amount">Payment Amount (USD)</label>
        <input
          type="number"
          id="amount"
          name="amount"
          placeholder="e.g., 49.99"
          required
          min="1"
          step="0.01"
        />

        <button type="submit">Submit Payment</button>

        <p class="secure-note">
          Your payment information is processed securely. We do not store card details.
        </p>
      </form>
    </div>
  </body>
</html>
