<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Cards</title>
  <style>
    :root {
      --teal: #008080;
      --bg: #f9f9f9;
      --text: #222;
      --card-radius: 12px;
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header, footer {
  background: #333;
  color: #fff;
  padding: 1rem;
  text-align: center;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1rem;
  padding: 1rem;
  flex-grow: 1;
}

.card {
  background: var(--teal);
  border-radius: var(--card-radius);
  overflow: hidden;
  transform-style: preserve-3d;
  transition: transform 0.5s;
  perspective: 1000px;
  cursor: pointer;
}

.card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card:hover .card-inner,
.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  border-radius: var(--card-radius);
}

.card-back {
  background: #005555;
  color: #fff;
  transform: rotateY(180deg);
}

aside.sidebar {
  display: none;
}

@media screen and (min-width: 768px) {
  .layout {
    display: flex;
  }
  aside.sidebar {
    display: block;
    width: 250px;
    background: #ccc;
    padding: 1rem;
  }
  .container {
    flex: 1;
  }
}

@media (hover: hover) {
  .card:hover {
    transform: scale(1.03);
  }
}

  </style>
</head>
<body>
  <header>Header Content</header>
  <div class="layout">
    <aside class="sidebar">Sidebar Content</aside>
    <main class="container">
      <div class="card" tabindex="0">
        <div class="card-inner">
          <div class="card-front">Teal Card</div>
          <div class="card-back">Back of Card</div>
        </div>
      </div>
      <div class="card" tabindex="0">
        <div class="card-inner">
          <div class="card-front">Another Card</div>
          <div class="card-back">Details Here</div>
        </div>
      </div>
    </main>
  </div>
  <footer>Footer Content</footer>  <script>
    document.querySelectorAll(".card").forEach(card => {
      let tapped = false;

      card.addEventListener("click", e => {
        if (window.innerWidth < 768) {
          if (!tapped) {
            tapped = true;
            setTimeout(() => (tapped = false), 300);
          } else {
            card.classList.toggle("flipped");
            tapped = false;
          }
        } else {
          card.classList.toggle("flipped");
        }
      });

      card.addEventListener("keypress", e => {
        if (e.key === "Enter" || e.key === " ") {
          card.classList.toggle("flipped");
        }
      });
    });
  </script></body>
</html>
